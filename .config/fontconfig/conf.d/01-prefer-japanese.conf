<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Globally prefer Japanese fonts over Chinese ones -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Source Han Sans JP</family>
      <family>Source Han Sans CN</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Source Han Sans JP</family>
      <family>Source Han Sans CN</family>
    </prefer>
  </alias>

</fontconfig>

